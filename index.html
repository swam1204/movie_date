<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unlock Your Surprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #b2fefa, #0ed2f7);
      font-family: 'Great Vibes', cursive;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0 20px;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .curtain {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%;
      background: linear-gradient(to bottom, #4facfe, #00f2fe);
      z-index: 1;
      transition: transform 2s ease-in-out;
    }

    .curtain.left {
      left: 0;
      transform: translateX(0);
    }

    .curtain.right {
      right: 0;
      transform: translateX(0);
    }

    body.open .curtain.left {
      transform: translateX(-100%);
    }

    body.open .curtain.right {
      transform: translateX(100%);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #ffffff;
      z-index: 2;
      position: relative;
    }

    #codeDisplay {
      font-size: 1.6em;
      letter-spacing: 10px;
      margin-bottom: 20px;
      color: #ffffff;
      z-index: 2;
      position: relative;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 12px;
      z-index: 2;
      position: relative;
    }

    .keypad button {
      font-size: 1em;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #8EC5FC;
      background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
      color: white;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .keypad button:hover {
      transform: scale(1.05);
    }

    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(-5px); }
      25% { transform: translateX(5px); }
      50% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body onload="openCurtains()">
  <div class="curtain left"></div>
  <div class="curtain right"></div>

  <h1>
    Hey love, I know you’ve been feeling a little worn out lately.<br>
    You haven’t really had a proper break, have you?<br>
    Well… I’ve planned something special just for you.<br>
    But to unlock it… you’ll need to enter the secret code. Ready?
  </h1>

  <div id="codeDisplay">●●●●●●</div>
  <div class="keypad">
    <button onclick="press(1)">1</button>
    <button onclick="press(2)">2</button>
    <button onclick="press(3)">3</button>
    <button onclick="press(4)">4</button>
    <button onclick="press(5)">5</button>
    <button onclick="press(6)">6</button>
    <button onclick="press(7)">7</button>
    <button onclick="press(8)">8</button>
    <button onclick="press(9)">9</button>
    <button onclick="clearCode()">C</button>
    <button onclick="press(0)">0</button>
    <button onclick="checkCode()">OK</button>
  </div>

  <script>
    let input = '';
    const correctCode = '141024';
    const display = document.getElementById('codeDisplay');

    function openCurtains() {
      setTimeout(() => {
        document.body.classList.add('open');
      }, 500);
    }

    function press(num) {
      if (input.length < 6) {
        input += num;
        display.textContent = '●'.repeat(input.length) + ' '.repeat(6 - input.length);
      }
    }

    function clearCode() {
      input = '';
      display.textContent = '●●●●●●';
    }

    function checkCode() {
      if (input === correctCode) {
        window.location.href = 'invite.html';
      } else {
        input = '';
        display.textContent = '●●●●●●';
        display.classList.add('shake');
        setTimeout(() => display.classList.remove('shake'), 300);
      }
    }
  </script>
</body>
</html>
